<!DOCTYPE html>   

<html lang="en"> 

    <head> 

        <meta charset="UTF -8"> 

        <title>Contacto - Barberia Alura</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

     </head> 

  

    <body>  

        <header>
            <div class="caja">


                <h1><img src="imagenes/logo.png" alt="Logo Alura"></h1>
    
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
    
                </nav>

            </div>

        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required >
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@gmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 

                <fieldset>
                    
                    <legend class="test">¿Como le gustaria contactarnos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto"
                         value="email" id="radio-email">Email</label> 
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"
                         value="telefono" id="radio-telefono">Telefono</label> 
                     
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                         value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> 
                       
                
                </fieldset>
                
                <fieldset>
                    
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select> 

                        <option>Mañana</option> 
                        <option>Tarde</option> 
                        <option>Noche</option> 
                        
                    </select> 

                </fieldset>


                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>

                    
                <input type="submit" value="Enviar Formulario" class="enviar">
                    
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>






        </main>

    </body> 

    <footer>  

        <img src="imagenes/logo-blanco.png" alt="Logo Alura">
        <p class="copyright">&copy; Copyright Barberia Alura - 2022</p>

    </footer>  

</html>
