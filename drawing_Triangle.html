<body></body>


<canvas width="600" height="600"> <!--building up a triangle for sake of practice-->
   

    
</canvas>
<a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D"><br>link for more info</a>

<script>

    var pantalla = document.querySelector("canvas"); //declarando la variable pantalla y relacionandola con el tag "canvas" de html
    var pincel = pantalla.getContext("2d");          //asociando una nueva variable a la informacion que logra obtener "pantalla" con la relacion prefiamente declarada, siendo usada como un puente

    pincel.fillStyle= "lightgray";
    pincel.fillRect(0,0,600,500);

    //external triangle
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.lineTo(50,50);
    pincel.lineTo(50,400);
    pincel.lineTo(400,400);
    pincel.fill();
   
    //internal triangle
    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.lineTo(100,175);
    pincel.lineTo(100,350);
    pincel.lineTo(275,350);
    pincel.fill();
    


    

    
    
</script>
