<!DOCTYPE html>

<head>
  <meta charset="UTF -8"
</head>

<body>
  <h1>Juego Secreto</h1>

  <input />
  <button>Send</button>
</body>

<script>

   var secreto = Math.round(Math.random()*10);
   var input = document.querySelector("input");
   input.focus();


   if (secreto ==0){
        secreto +=1
    }

    function verificar() {

        if (parseInt(input.value)== secreto) {
            alert("Usted acerto!!!!"+"el numero secreto si era "+ secreto);
        }
        else {
            alert("Usted erro, boooo!!!");
        }

        input.value = "";
        input.focus();
  }

   var button = document.querySelector("button");
   button.onclick = verificar;
</script>
