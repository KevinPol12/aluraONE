<!DOCTYPE html>

<head>
  <meta charset="UTF -8">

<body>
  <h1>Juego Secreto</h1>

  <input />
  <button>Send</button>
</body>

<script>

  function aleatorio(){
    return Math.round(Math.random()*10);
  }


  function sorteoNumero(cantidad){
    var secrets = [];
    var contador =1
    

        while (contador<=cantidad){
            var repetido = false;
            var NumeroAleatorio = aleatorio()+1;
            console.log(NumeroAleatorio)

            if(NumeroAleatorio!=0 && NumeroAleatorio !=11){

                for (p=0; p<secrets.length;p++){
                    if(secrets[p]==NumeroAleatorio){
                        repetido=true;
                        break;
                    }

                }// fin for comparing all values in array
                if (repetido==false){
                    secrets.push(NumeroAleatorio);
                    contador++;
                } // end if not repited then added to the space in memory or array

            } //fin if not 0
            

        } //fin while
        return secrets;
    }


  var secrets = sorteoNumero(2);
  console.log(secrets);

  var input = document.querySelector("input");
  input.focus();

  function verify() {
    var found = false;

    for (var position = 0; position < secrets.length; position++) {
      if (parseInt(input.value) == secrets[position]) {
        alert("Usted acertó");
        found = true;
        break;
      }
    }

    if (found == false) {
      alert("Uster erró");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verify;
</script>
