<!DOCTYPE html>

<head>
  <meta charset="UTF -8"
</head>

<body>
  <h1>Juego Secreto</h1>

  <input />
  <button>Send</button>
</body>

<script>
  //var secreto = Math.round(Math.random()*10);

  var secrets = [3, 5, 7, 9];

  var input = document.querySelector("input");
  input.focus();

  function verify() {
    var found = false;

    for (var position = 0; position < secrets.length; position++) {
      if (parseInt(input.value) == secrets[position]) {
        alert("Usted acertó");
        found = true;
        break;
      }
    }

    if (found == false) {
      alert("Uster erró");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verify;
</script>
